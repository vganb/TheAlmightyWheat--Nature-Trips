<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Almighty Wheat Nature Trips that let you unplug, recharge and connect with nature"
    />
    <meta
      name="keywords"
      content="The Almighty Wheat,Nature Trip,Hiking,Tree Tour,Sauna,Weekend"
    />
    <meta name="author" content="Victor NB" />
    <title>The Almighty Wheat - Nature Trips</title>
    <link rel="icon" href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./contact.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="header__contact__nav">
      <ul class="header__contact__nav__menu">
        <li class="header__contact__nav__menu__item">
          <a class="header__contact__nav__menu__item__link" href="./index.html"
            >Home</a
          >
        </li>
        <li class="header__contact__nav__menu__item">
          <a class="header__contact__nav__menu__item__link" href="./event.html"
            >Trips</a
          >
        </li>
        <li class="header__contact__nav__menu__item">
          <a
            class="header__contact__nav__menu__item__link"
            href="./contact.html"
            >Book Trip</a
          >
        </li>
      </ul>
    </nav>
    <div class="form container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          required
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lname"
          required
          placeholder="Your Last name.."
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Your Last name.."
        />

        <label for="phone">Enter a phone number:</label>

        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="076-12345 67"
          pattern="[0-9]{3}[0-9]{7}"
          minlength="11"
          maxlength="11"
          required
        />
        <br />

        <label for="date">Booking date</label>
        <input
          type="date"
          id="booking"
          required
          name="trip-booking"
          value="2023-11-01"
          max="2024-12-22"
          min="2023-11-01"
        />
        <br />
        <label for="date">Talk to me...</label>
        <textarea
          name="customer-text"
          placeholder="Write something we should know..."
          rows="8"
          cols="50"
        ></textarea>
        <br />
        <br />
        <label for="trip">Which Trip ?</label>
        <br />
        <select name="trip" id="trip" required>
          <option value="">Select your option</option>
          <option value="aurora-borealis">Aurora Borealis</option>
          <option value="tree-tour">Tree Tour</option>
          <option value="forest-bathing">Forest Bathing</option>
          <option value="sauna">Sauna</option>
          <option value="trekking">Trekking</option>
          <option value="weekend-cabin">Weekend Cabin</option>
          <option value="weekend-cabin">Something else...</option>
        </select>

        <input class="btn" type="submit" name="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
